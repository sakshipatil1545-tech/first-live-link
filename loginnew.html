


<html>
<head>
<meta charset="utf-8">
<meta name="viewpoint" content="width=device-width,initial-select=1">
<title>Form Login And Register</title>

<link rel="stylesheet" href="style.css">






</head>

<style>
body {
    font-family: Arial, sans-serif;
    background: url('background.PNG') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


.signin h1 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
}

.signin h4 {
    margin-bottom: 20px;
    color: #666;
}


form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form label {
    width: 100%;
    text-align: left;
    font-weight: bold;
    margin: 10px 0 5px;
    color: #333;
}

form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="submit"] {
    width: 100%;
    background: #ff7200;
    color: white;
    font-size: 18px;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s;
}

input[type="submit"]:hover {
    background: #e66000;
}

p {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

a {
    color: #ff7200;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}
.signin{
width:360px;
background:white;
padding:20px;
border_radius:8px;
box-shadow:0 0 10px rgba(0 ,0, 0,0.1);
text-align:center;
}
</style>
<body>

<div class="signin">

<h1>LOGIN</h1>

<form method="POST" action="info.html">


<label>Email</label>

<input type="username" name="username" required>

<label>Password</label>

<input type="password" name="pass" required>


<p>fill form<a href="final.html"><input type="submit" name="Form"></a></p>

</form>

<p>Not Have An Account? <a href="index.html">Register Here</a></p>



</div>

</body>

</html>
